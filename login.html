<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login row">
            <form id="loginForm">
                <div class="login-page"><h3>Login</h3>
                </div>
                <div class="form-group padding">
                    <input type="text" class="form-control padding-input" id="username" 
                        aria-describedby="emailHelp" placeholder="Username" required>
                </div>
                <div class="form-group padding">
                    <input type="password" class="form-control padding-input" id="password"
                        placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary button-padding">Sign in</button>
            </form>
            <div id="alert" class="mt-3"></div>
        </div>
    </div>
 
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(event) {
                event.preventDefault();
 
                const username = $('#username').val();
                const password = $('#password').val();
 
                $.ajax({
                    url: 'https://dummyjson.com/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password
                    }),
 
                    success: function() {
                        $('#alert').html('<div class="alert alert-success">Login successful!</div>');
                        window.location.href='./product.html'
                       
                    },
 
                    error: function() {
 
                        $('#alert').html('<div class="alert alert-danger">Login failed!</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
